<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Спасибо за заказ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            font-family: 'Segoe UI', 'Comic Sans MS', sans-serif;
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffd700;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #ffcc00;
            color: #1e1e1e;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ffe066;
            transform: scale(1.05);
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Спасибо за ваш заказ!</h1>
        <p>Ваш заказ №<strong>{{ order.id }}</strong> был успешно создан.</p>
        <p>Итоговая стоимость: <strong>{{ order.total_cost }}</strong> сомов</p>
        <p>Мы скоро свяжемся для подтверждения заказа.</p>
        <a href="{% url 'product_list' %}" class="button">← Вернуться в магазин</a>
    </div>
</body>
</html>
